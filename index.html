<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cadastro de clientes</title>
</head>

<body>
  <div id="card-left"></div> <!-- Card esquerdo verde-->
  
  <div id="card-right">

    
    <div class="formulario"> <!--Formulario-->
      <div class="head-card">
        <img src="./img/helpper-logo.png" alt="">
        <h1 class="col-md-12">Cadastro de clientes</h1>
      </div> 

  
      <form class="" id="contato" >
      <div class="form-row">
  
          <div class="">
            <input type="text" class="form-imput" id="nome" onblur="uppercase()" name="nome" placeholder="Nome" value="" required="">
          </div>
  
          <div class="">
            <input type="email" class="form-imput" id="email" name="email" placeholder="E-mail" value="" required="">
          </div>
          
          <div class="">
            <input type="text" class="form-imput" id="cpfcnpj" name="cpf/cnpj" placeholder="Cpf/Cnpj">
          </div>

          <div class="">
            <input type="text" class="form-imput" id="telefone" name="telefone" placeholder="telefone" value="">
          </div>
  
  
          <div class="">
            <input type="text" class="form-imput" id="cep" name="cep" placeholder="Cep">  
          </div>

          <div class="">
            <input type="text" class="form-imput" id="logradouro" name="logradouro" placeholder="Logradouro">  
          </div>

          <div id="">
            <input type="text" class="form-imput" id="cidade" onblur="uppercase()" name="cidade" placeholder="Cidade">  
            
              <input type="text" class="form-imput" id="numero" name="numero" placeholder="Numero">  
              <input type="text" class="form-imput" id="bairro" name="bairro" placeholder="Bairro">  
              <input type="text" class="form-imput" id="estado" name="estado" placeholder="Estado">
                
            </div>

            <a href=""></a>
          <div class="buttons">
            <button  type="submit" class="btn">
              <a href="./list.html">Cadastrar</a>
            </button>

            <button type="reset" class="btn2">
              Apagar
            </button>
          </div>
  
      </div>
      </form>
      
    </div>
  </div>
  
  <h2></h2>
  
  
  <script src="./script.js"></script>
</body>
</html>
