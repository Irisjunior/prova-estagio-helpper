<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <img src="./img/helpper-logo.png" width="400px"  alt="logo-helpper">
          <h3 >Cadastro de clientes</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modalRegistro">
            cadastrar
          </button>
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <table id="tblDados" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Cpf/cnpj</th>
                <th scope="col">Cidade</th>
                <th scope="col">Bairro</th>
                <th scope="col">Estado</th>
                <th scope="col">Rua</th>
                <th scope="col">Numero</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <td>1</td>
              <td>Joao</td>
              <td>joao@gmail.com</td>
              <td>(21)9 8555-8788</td>
              <td>110.365.999.77</td>
              <td>Rio de janeiro</td>
              <td>Pavuna</td>
              <td>RJ</td>
              <td>iguaba grande</td>
              <td>368</td>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Nome</label>
              <input id="txtNome" type="text" class="form-control" placeholder="Digite seu nome:">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">E-mail</label>
              <input id="txtE-mail" type="text" class="form-control" placeholder="Digite seu E-mail:">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Telefone</label>
              <input id="txtNome" type="tel" class="form-control" placeholder="Digite seu Telefone:">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Cpf</label>
              <input id="txtCpfcnpj" type="text" class="form-control" placeholder="Digite seu Cpf/cnpj:">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Cidade</label>
              <input id="txtCidade" type="text" class="form-control" placeholder="Digite sua Cidade:">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Bairro</label>
              <input id="txtBairro" type="text" class="form-control" placeholder="Digite seu Bairro">
              
          </div>
        </div>
      </div>
    </div> 
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>


    
    <script src="./index.js"></script>
  </body>
</html>
